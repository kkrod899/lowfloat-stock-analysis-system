name: Day-2 LowFloat

on:
  schedule:
    - cron: '5 20 * * 1-5'   # Step-A 16:05 ET (JST 05:05)
    - cron: '5 13 * * 1-5'   # Step-B 09:05 ET (JST 22:05)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and Run script
        run: |
          pip install -r requirements.txt
          python main.py
        env:
          DISCORD_HOOK:  ${{ secrets.DISCORD_HOOK }}
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

