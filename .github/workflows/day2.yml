name: Day-2 LowFloat

on:
  schedule:
    - cron: '5 20 * * 1-5'
    - cron: '5 21 * * 1-5'
  
  # ▼▼▼ここからが手動実行のための設定▼▼▼
  workflow_dispatch:
    inputs:
      step_to_run:
        description: 'テスト実行するステップ (A or B)。スケジュール実行時は空欄のまま。'
        required: false
        default: '' # デフォルトは空
  # ▲▲▲ここまでが追加部分▲▲▲

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies and Run script
        run: |
          pip install -r requirements.txt
          python main.py
        env:
          DISCORD_HOOK:  ${{ secrets.DISCORD_HOOK }}
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          # ▼▼▼手動実行の選択をプログラムに伝えるための設定▼▼▼
          MANUAL_STEP: ${{ github.event.inputs.step_to_run }}
